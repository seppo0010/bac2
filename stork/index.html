<link rel="stylesheet" href="https://files.stork-search.net/basic.css" />


<div class="container">
<input id="searchterm" />
<div id="results"></div>
<script src="https://files.stork-search.net/stork.js"></script>
<script>
let val = ''
stork.initialize('https://files.stork-search.net/stork.wasm').then(() => {
    for (let i = 0; i < 5; i++) {
      stork.downloadIndex('index' + i, 'index' + i + '.st').then(() => alert('ready ' + i))
    }
})
document.getElementById('searchterm').addEventListener('keypress', () => {
  const newVal = document.getElementById('searchterm').value
  if (newVal !== val) {
    val = newVal
    for (let i = 0; i < 5; i++) {
      console.log(stork.search('index' + i, newVal, {}))
    }
  }
})
</script>
